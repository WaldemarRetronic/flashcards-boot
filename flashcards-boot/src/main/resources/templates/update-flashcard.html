<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand brand-text" href="#">
        <img src="/images/logo.png" th:src="@{/images/logo.png}" width="30" height="30" alt="logo">
        Flashcards
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbar-list">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('index')}}">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('add-deck')}}">Add Deck</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('search')}}">Search</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{${paths.get('logout')}}" method="post">
                    <button class="btn btn-danger" type="submit">logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-center mb-2">Update Flashcard</h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    <h2 class="mb-5"></h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <form action="#" th:action="@{${paths.get('update')}(id=${flashcard.id})}" th:object="${flashcard}" method="post"
                  th:method="put">
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="foreignName" class="col-form-label">Front</label>
                        <input type="text" th:field="*{foreignName}" class="form-control" id="foreignName" placeholder="Front"></input>
                        <span th:if="${#fields.hasErrors('foreignName')}" th:errors="*{foreignName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="nativeName" class="col-form-label">Back</label>
                        <input type="text" th:field="*{nativeName}" class="form-control" id="nativeName" placeholder="Back">
                        <span th:if="${#fields.hasErrors('nativeName')}" th:errors="*{nativeName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="variety" class="col-form-label">Flashcard Variety</label>
                        <select th:field="*{variety}" class="form-control" id="variety">
                            <option th:value="basic">Basic</option>
                            <option th:value="reversed">Reversed</option>
                            <option th:value="type_in_answer">Type In Answer</option>
                        </select>
                    </div>
                    <div class="form-group col-md-9" hidden="hidden">
                        <input type="text" th:field="*{deckId}" class="form-control" id="deckId"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <input type="submit" class="btn btn-dark" value="Update Flashcard">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>

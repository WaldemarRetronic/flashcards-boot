<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>
<body>
<nav class="navbar navbar-dark navbar-custom navbar-expand-sm fixed-top">
    <a class="navbar-brand brand-text" href="#">
        <img src="/images/logo.png" th:src="@{/images/logo.png}" width="30" height="30" alt="logo">
        Flashcards
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbar-list">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('index')}}">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('shared')}}">Shared Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('search')}}">Search</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{${paths.get('account')}}">Account</a>
            </li>
            <li class="nav-item">
                <form id="logoutForm" th:action="@{${paths.get('logout')}}" method="post">
                    <button class="btn btn-danger" type="submit">logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="wrapper container-fluid my-5">
    <div class="row">
        <div class="col-md-3 "></div>
        <div class="col-md-6 card my-3 border-info text-center">
            <div class="card-header">
                <h5 class="text-info" th:text="${deckName}">Deck Name</h5>
                <div class="text-muted">
                    <h5><span id="fc-study-size">0</span>/<span th:text="${numberOfFlashcards}"></span></h5>
                </div>
            </div>
            <div class="card-body">

                <div id="messageDiv">
                    <h5 class="card-text mb-5" th:text="${startMessage}">Message</h5>
                </div>

                <div id="frontDiv" hidden="hidden">
                    <h5 class="card-text mb-5" id="front">Front</h5>
                </div>

                <div id="backDiv" hidden="hidden">
                    <hr class="dividing-line"/>
                    <h5 class="card-text mb-5" id="back">Back</h5>
                </div>
                <!-- typeAnswer div-->
                <div id="typeAnswerDiv" hidden="hidden">
                    <input class="type-in-answer" type="text" id="typeAnswer" name="typeAnswer" required="required"/>
                </div>

            </div>
            <div class="card-footer text-muted">

                <div id="answerDiv" hidden="hidden">
                    <button type="button" id="oops" class="btn custom-btn btn-danger ">Oops!</button>
                    <button type="button" id="gotIt" class="btn custom-btn btn-success">Got it!</button>
                </div>

                <div id="checkDiv" hidden="hidden">
                    <button type="button" id="btnCheck" class="btn custom-btn btn-info ">Check</button>
                </div>

                <div id="nextDiv" hidden="hidden">
                    <button type="button" id="btnNext" class="btn custom-btn btn-primary ">Next</button>
                </div>

                <div id="startDiv">
                    <button type="button" id="btnStart" class="btn custom-btn btn-primary ">Start</button>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</div>

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script type="text/javascript" src="js/ajax.js" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" src="js/study.js" th:src="@{/js/study.js}"></script>
<script type="text/javascript" src="js/utilities.js" th:src="@{/js/utilities.js}"></script>

</body>
</html>
